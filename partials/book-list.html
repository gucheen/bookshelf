<div class="container">
    <h2 ng-bind-template="GC&#39;s Bookshelf: {{query}}" class="col-md-12">GC&lsquo;s Bookshelf</h2>
    <div class="row col-md-12">
        <div class="form-group col-md-4">
            <label class="control-label col-md-2" for="bookSearch">Search: </label>
            <div class="col-md-6">
                <input ng-model="query" id="bookSearch" class="form-control col-md-6 input-sm">
            </div>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label col-md-3" for="orderMode">Sort by:</label>
            <div class="col-md-6">
                <select ng-model="orderProp" id="orderMode" class="form-control col-md-6 input-sm">
                    <option value="-year">Newest</option>
                    <option value="year">Oldest</option>
                </select>
            </div>
        </div>
    </div>
    <ul class="col-xs-12 col-md-12">
        <li ng-repeat="book in books | filter:query | orderBy:orderProp" class="col-xs-4 col-md-4 bookItem">
            <a href="#/book/{{book.id}}"><img ng-src="{{book.imgUrl}}" class="img-rounded col-xs-8 col-sm-4"></a>
            <a href="#/book/{{book.id}}">{{book.name}}</a>
            <p>{{book.description}}</p>
        </li>
    </ul>
</div>
