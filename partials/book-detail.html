    <div class="container" style="margin-top:20px;">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-12 col-sm-12 col-xs-12"><button class="btn btn-primary btn-lg btn-block backBtn">Back To List</button></div>
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"><img src="{{book.imgUrl}}" alt="" class="col-md-12 col-sm-12 col-xs-12"/></div>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <h2>{{book.name}}</h2>
                    <p><em>{{book.description}}</em></p>
                    <div ng-bind-html="book.note"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $('.backBtn').click(function(){
                window.location.assign('index.html#/books');
            });
        });
    </script>
