    <div class="container" style="margin-top: 20px;">
        <div class="col-md-12">
            <div class="col-md-12"><button type="button" class="btn btn-primary backBtn">Back To List</button></div>
            <div class="col-md-12"></div>
            <div class="col-md-4"><img src="{{book.img}}" alt="" class="img-responsive"/></div>
            <div class="col-md-8">
                <h2>{{book.name}}</h2>
                <p>{{book.description}}</p>
            </div>
        </div>
    </div>
    <script>
        $('.backBtn').click(function(e){
            e.preventDefault();
            window.location.assign('index.html#/books');
        });
    </script>
